syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";


enum PacketID{
	//option allow_alias = true;	//Other Enums can get same numerics
	C_DEBUG						= 0;
	S_ERROR_PACKET				= 1;
	C_ACCESS					= 2;
	S_ACCESS_RESPONSE			= 3;
	C_REGISTER					= 4;
	S_REGISTER_RESPONSE			= 5;
	C_DISCONNECT				= 6;
	C_EXTRACT_TO				= 7;
	S_SPAWN						= 8;
	C_SPAWN_RESPONSE			= 9;
	S_PLAYER_INTERPOL			= 10;
	S_LOAD_PLAYERS				= 11;
	S_LOAD_ITEMS				= 12;
	S_LOAD_FIELDS				= 13;
	S_PLAYER_LEAVE				= 14;
	C_REQUEST_ONLINE			= 15;
	S_REQUEST_ONLINE_RESPONSE	= 16;
	C_MOVE						= 17;
	S_MOVE_BROADCAST			= 18;
	C_JUMP						= 19;
	S_JUMP_BROADCAST			= 20;
}

//----------------------------------------<Client Packet>---------------------------------------
message C_Debug{
	string message = 1;
}

message C_Access{
	string id = 1;
	string pw = 2;
}

message C_Register{
	string id = 1;
	string pw = 2;
}

message C_Disconnect{ 
}

message C_Extract_To{
	pAreaType prevArea = 1;
	pAreaType destArea = 2;
	int32 RoomCode = 3;
}

message C_Spawn_Response{
	pTransform transform = 1;
}

message C_Request_Online{

}

message C_Move{
	pVector3	  dir	 = 1;
	pPlayerStance stance = 2;
}

message C_Jump{
}

//----------------------------------------<Server Packet>---------------------------------------

message S_Error_Packet{
	NetworkError errorCode = 1;
}

message S_Access_Response{
	NetworkError	ErrorCode	= 1;
	int32			authCode	= 2;
}

message S_Register_Response{
	bool ErrorCode = 1;
}

message S_Spawn{
	int32		AuthCode = 1;
	pAreaType	prevArea = 2;
	pAreaType	destArea = 3;
}

message S_Player_Interpol{
	int32		AuthCode	= 1;
	pTransform	transform	= 2;
}

message S_Load_Players{
	repeated pObjectData objectList = 1;
}

message S_Load_Items{
}

message S_Load_Fields{
}

message S_Player_Leave{
	int32 authCode = 1;
}

message S_Request_Online_Response{
	repeated pOnlineUser onlineUsers = 1;
}

message S_Move_Broadcast{
	int32		  authCode = 1;
	pPlayerStance stance   = 2;
	pVector3	  dir	   = 3;
}

message S_Jump_Broadcast{
	int32 authCode = 1;
}

//---------------------------------------<Packet Data Model>------------------------------------

message pObjectData{
	int32 AuthCode = 1;
	pTransform transform = 2;
}

message pItem{
	int32 itemCode = 1;
	int32 itemCount = 2;
}

message pVector3{
	float x = 1;
	float y = 2;
	float z = 3;
}

message pTransform{
	pVector3 position = 1;
	pVector3 rotation = 2;
}

message pAuthResult{
	NetworkError ErrorCode = 1;
	int32 AuthCode = 2;
}

enum pAreaType{
	GAMESTART		= 0;
	HIDEOUT			= 1;
	FIELDMAP		= 2;
	CITYHALL		= 3;		//시청
	RESIDENTIAL		= 4;		//주거지구
	INDUSTRIAL		= 5;		//공업지구
	COMMERCE		= 6;		//상업지구
}

enum pPlayerStance{	
	NOSTANCE	= 0;
	IDLE		= 1;
	CROUCH		= 2;
	WALK		= 3;
	RUN			= 4;
}

enum pObjectType{
	PLAYER = 0;
	MYPLAYER = 1;
	PROJECTILE = 2;
	DROP = 3;
	FIELDOBJECT = 4;
}

enum NetworkError{
	SUCCESS				= 0;
	NOACCOUNT			= 1;
	OVERLAP				= 2;
	INVALID_PASSWORD	= 3;
	INVALID_ROOM		= 4;
	INVALID_ACCESS		= 5;
}

message pOnlineUser{
	string name = 1;
	int32 authCode = 2;
	pAreaType whereAt = 3;
	bool canAccess = 4;
}