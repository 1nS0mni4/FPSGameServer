syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";
option csharp_namespace = "Google.Protobuf.Protocol";



/*------------<패킷 명명 규칙>---------
 *		패킷 기본 형식
 *			{C/S}({_Target})_...
 * 
 *		Client-Server Relation
 *			클라이언트:
 *				Login 서버가 타겟일 경우			: C_Login_...
 *				Game 서버가 타겟일 경우			: C_Game_...
 *				두 서버가 공통으로 사용할 경우		: C_Common_...
 *			서버:
 *				타겟에 관계 없이 전부				: S_...
 *
 *		Server-Server Relation
 *			Login -> Game일 경우					: S_Game_...
 *			Game -> Login일 경우					: S_Login_...
 *
 *
 *			명사의 내부에 두 개 이상의 단어가 들어갈 경우 _로 한 개씩 끊어서 작성합니다.
 *			ex) S_Response_Request_Game_Session
 *
 *		 패킷의 용도
 *				데이터 요청:
 *				Sender(_Receiver)_Request_Target
 *				ex) C_Request_Game_Session
 *
 *				명령:
 *				Sender(_Receiver)_Verb_Target
 *				ex) S_Load_Players, S_L2G_Initialize_Game
 *
 *				응답: 
 *				Sender(_Receiver)_Response_Verb_Target
 *				ex) S_Response_Request_Game_Session
 *
 *				정보 전달: 
 *				Sender(_Receiver)_Target_Verb
 *				ex) S_Login_Game_Standby
 */

enum PacketID{
	//option allow_alias = true;	//Other Enums can get same numerics
	//-------------------<Login/Register>------------------
	C_COMMON_DEBUG						= 0;
	S_ERROR_PACKET						= 1;
	C_LOGIN_ACCESS						= 2;
	S_RESPONSE_ACCESS					= 3;
	C_LOGIN_REGISTER					= 4;
	S_RESPONSE_REGISTER					= 5;
	C_COMMON_DISCONNECT					= 6;

	//-------------------<Login Server Only>---------------
	C_LOGIN_REQUEST_ONLINE				= 7;
	S_RESPONSE_REQUEST_ONLINE			= 8;

	//---------------------<GameAccess>--------------------
	C_LOGIN_REQUEST_GAME_SESSION		= 9;
	S_LOGIN_GAME_STANDBY				= 10;
	S_LOGIN_DEBUG_GAME_STANDBY			= 11;
	S_GAME_USER_ACCESS					= 12;
	S_RESPONSE_REQUEST_GAME_SESSION		= 13;

	//--------------------<Game Server Only>---------------
	C_GAME_TRY_ENTER					= 14;
	S_LOAD_PLAYERS						= 15;
	S_LOAD_ITEMS						= 16;
	S_LOAD_FIELD						= 17;
	S_BROADCAST_PLAYER_SPAWN			= 18;
	C_GAME_INPUT						= 19;
	S_BROADCAST_PLAYER_MOVE				= 20;
	C_GAME_INTERACT						= 21;
	S_BROADCAST_PLAYER_LEAVE			= 22;

	//--------------------<Server To Server>---------------
	S_LOGIN_NOTIFY_SERVER_INFO			= 23;

	//--------------------<Common Packet>---------------

}
//----------------------------------------<Client Packet>---------------------------------------
message C_Common_Debug {
	string message = 1;
}

message C_Login_Access {
	string id = 1;
	string pw = 2;
}

message C_Login_Register{
	string id = 1;
	string pw = 2;
}

message C_Common_Disconnect{ }

message C_Login_Request_Online{ }

message C_Login_Request_Game_Session{
	pAreaType	   areaType	 = 1;
	int32		   userCount = 2;
	repeated uint32 authCode  = 3;
}

message C_Game_Try_Enter{
	uint32 authCode = 1;
}

message C_Game_Input{
	repeated bool inputs = 1;
	pQuaternion camFront = 2;
}

message C_Game_Interact{
	uint32		  authCode	   = 1;
	pInteractType interactType = 2;
}

//----------------------------------------<Login Server Packet>---------------------------------------
message S_Error_Packet{
	NetworkError errorCode = 1;
}

message S_Response_Access{
	NetworkError	errorCode	= 1;
	uint32			authCode	= 2;
}

message S_Response_Register{
	bool errorCode = 1;
}

message S_Response_Request_Online{
	repeated pOnlineUser onlineUsers = 1;
}

message S_Game_User_Access{
	int32			userCount = 1;
	repeated uint32 authCode  = 2;
}

message S_Response_Request_Game_Session{
	pEndPoint endPoint = 1;
}

//----------------------------------------<Game Server Packet>---------------------------------------

message S_Login_Game_Standby{
	pEndPoint endPoint = 1;
	uint32	  serverID = 2;
	pAreaType areaType = 3;
	uint32	  capacity = 4;
}

message S_Login_Debug_Game_Standby{
	pEndPoint endPoint = 1;
	uint32	  serverID = 2;
	pAreaType areaType = 3;
	uint32	  capacity = 4;
}

message S_Load_Players{
	repeated pObjectData objectList = 1;
}

message S_Load_Items{ }

message S_Load_Field{ }

message S_Broadcast_Player_Spawn{
	pObjectData info = 1;
}

message S_Broadcast_Player_Move{
	uint32	 authCode	 = 1;
	uint32   serverTick  = 2;
	pVector3 newPosition = 3;
	pQuaternion camFront = 4;
}

message S_Broadcast_Player_Leave{
	uint32 authCode = 1;
}

message S_Login_Notify_Server_Info{

}

//---------------------------------------<Packet Data Model>------------------------------------

message pObjectData{
	uint32		authCode = 1;
	pVector3	position = 2;
	pQuaternion rotation = 3;
}

message pItem{
	uint32	itemCode = 1;
	int32	itemCount = 2;
}

message pVector3{
	float x = 1;
	float y = 2;
	float z = 3;
}

message pQuaternion{
	float x = 1;
	float y = 2;
	float z = 3;
	float w = 4;
}

message pAuthResult{
	NetworkError errorCode = 1;
	uint32		 authCode  = 2;
}

message pOnlineUser{
	string		name		  = 1;
	uint32		authCode	  = 2;
	pAreaType	whereAt		  = 3;
	bool		canAccess	  = 4;
}

message pEndPoint{
	string hostString = 1;
	int32 port		  = 2;
}

enum pAreaType{
	GAMESTART		= 0;
	HIDEOUT			= 1;
	FIELDMAP		= 2;
	CITYHALL		= 3;		//시청
	RESIDENTIAL		= 4;		//주거지구
	INDUSTRIAL		= 5;		//공업지구
	COMMERCE		= 6;		//상업지구
}

enum pPlayerStance{	
	STANCE_NOSTANCE		= 0;
	STANCE_IDLE			= 1;
	STANCE_CROUCH		= 2;
	STANCE_WALK			= 3;
	STANCE_RUN			= 4;
}

enum NetworkError{
	SUCCESS				= 0;
	NOACCOUNT			= 1;
	OVERLAP				= 2;
	INVALID_PASSWORD	= 3;
	INVALID_ROOM		= 4;
	INVALID_ACCESS		= 5;
}

enum pInteractType{
	INTERACTYPE_NONE = 0;
    CHEST_OPEN = 1;
    CHEST_CLOSE = 2;

    DOOR_OPEN = 3;
    DOOR_CLOSE= 4;
    DOOR_BREACH = 5;

    ITEM_TAKE = 6;
    ITEM_SEARCH = 7;

    OBJECT_USE = 8;
}

enum pObjectType{
	NONE_NONE = 0;
	//----------Character Types----------
	CHARACTER_PLAYER		= 285212672;
	CHARACTER_MERCHANT		= 301989888;
	CHARACTER_VANCRUEL		= 335544320;
	//------------Object Types------------
	OBJECT_NONINTERACTABLE	= 553648128;
	OBJECT_INTERACTABLE		= 570425344;
	OBJECT_PROJECTILE		= 603979776;
}

enum pInputMovementType{
	INPUT_FORWARD	= 0;
	INPUT_BACKWARD	= 1;
	INPUT_LEFT		= 2;
	INPUT_RIGHT		= 3;
	INPUT_SPRINT	= 4;
	INPUT_CROUCH	= 5;
	INPUT_JUMP		= 6;
}